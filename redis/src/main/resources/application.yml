server:
  port: 12501

spring:
  # 配置Redis
  redis:
    # 服务器地址
    host: 127.0.0.1
    # 服务器端口
    port: 6379
    # 验证码
    # password: ******
    jedis:
      pool:
        # 最大连接数（负数表示没有限制）
        max-active: 8
        # 最大空闲连接
        max-idle: 8
        # 最小空闲链接
        min-idle: 0
        # 最大阻塞等待时间（负数表示没有限制）
        max-wait: 1ms
    # 链接超时时间（毫秒）
    # 此参数设置过小导致的，将这个参数设值得更大些，如200或以上！
    #  timeout 这个在实际的生产环境中非常有用
    timeout: 50ms

  # 配置MySQL
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/iot?serverTimezone=GMT%2B8&characterEncoding=utf-8&useSSL=false&useUnicode=true
# 开启mybatis驼峰命名法
mybatis:
  configuration:
    map-underscore-to-camel-case: true

#控制mybatis日志级别
logging:
  level:
    net:
      gaox:
        redis:
          mapper: debug
